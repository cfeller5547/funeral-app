version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: funeralops-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: funeralops
      POSTGRES_PASSWORD: funeralops_dev
      POSTGRES_DB: funeralops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U funeralops"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: funeralops-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
